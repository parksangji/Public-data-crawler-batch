spring:
  application:
    name: data-crawler
  batch:
    job:
      enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/your_database
    username: your_username
    password: your_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

crawler:
  exchange:
    authkey:
    url: https://www.koreaexim.go.kr/site/program/financial/exchangeJSON